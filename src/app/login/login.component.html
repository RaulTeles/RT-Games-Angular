<main>
    <section id="sec-login">

        <h2>Login</h2>

        <form class="row g-3">
            <label for="staticUsuario" class="visually-hidden">Usu√°rio</label>
            <input type="text" name="usuario" [(ngModel)]="usuario" class="form-control" id="staticUsuario" placeholder="Usuario">
            <br>
            <label for="inputSenha" class="visually-hidden">Senha</label>
            <input type="password" name="senha" [(ngModel)]="senha" class="form-control" id="inputSenha" placeholder="Password">
            <br>
            <button type="submit" class="btn btn-primary mb-3" (click)="fazerLogin()">Login</button>
        </form>
    </section>
</main>
