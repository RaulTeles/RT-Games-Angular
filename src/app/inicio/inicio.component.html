<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="Primeiro Banner">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Segundo Banner">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="Terceiro Banner">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Jogos em Promoção!</h2>

    <!-- criando uma grid com o material para os cards -->

    <mat-grid-list cols="3">

        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo1.PNG" alt="Oferta jogo 1">

                <mat-card-header>
                    <mat-card-title>Jogo 1</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Descrição jogo 1.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 500,00</p>
                    <button mat-button>COMPRAR</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo2.PNG" alt="Oferta jogo 2">

                <mat-card-header>
                    <mat-card-title>Jogo 2</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Descrição jogo 2.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 350,00</p>
                    <button mat-button>COMPRAR</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo3.PNG" alt="Oferta jogo 3">

                <mat-card-header>
                    <mat-card-title>Jogo 3</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Descrição jogo 3.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 100,00</p>
                    <button mat-button>COMPRAR</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

</main>
